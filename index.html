<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .header {
            display: flex;
            background-color: black;
            color: white;
            min-height: 50px;
            align-items: center;
            justify-content: space-between;
        }
        h1 {
            font: bold;
            font-size: 16px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="header">
        <div><h1>checkbox snake game!!!</h1></div>
        <div>Field Size: <input type="number" id="size"></div>
        <div>Game Speed: <input type="number" id="speed" placeholder="1-10" max="10" min="1"></div>
        <div><button id="run">Run</button></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; height: 80vh">
        <div id="game"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
